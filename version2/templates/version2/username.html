<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Kalam&display=swap');

        {% load staticfiles %}
        body {
            background-image: url("{% static 'myapp/bg.jpg' %}");
            background-size: 350%;
        }

        .text {
            padding-top: 20%;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 40px;
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        .board-title {
            text-align: center;
            font-family: 'Lato', sans-serif;
            padding-top: 40px;
            font-size: 35px;
            font-weight: lighter;
            color: #ffc923;
        }

        .mturk-id input {
            margin-top: 5px;
        }

        #container {
            width: 70%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            border-style: solid;
            border-width: 2px;
            border-color: navajowhite;
            border-radius: 8px;
        }

        .board {
            background: #2d1c00;
            margin-top: 100px;
            padding-bottom: 50px;
        }

        .row {
            position: relative;
            display: block;
            width: 100%;
            height: 60px;
            border-bottom: 1px solid #AFAFAF;
        }

        .score, .name {
            font-size: 35px;
            padding-top: 11px;
            position: relative;
            display: inline-block;
            width: 20%;
            line-height: 45px;
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        .name {
            width: 75%;
        }

        .row:nth-child(1) {
            background: rgba(255, 255, 255, 0.4);
        }

        .row:nth-child(2) {
            background: gold;
        }

        .row:nth-child(3) {
            background: #c0c0c0;
        }

        .row:nth-child(4) {
            background: #cd7f32;
        }

        .row:nth-child(5) {
            background: rgba(255, 255, 255, 0.4);
        }

        .row:nth-child(6) {
            background: rgba(255, 255, 255, 0.4);
        }

        input {
            width: 200px;
            height: 50px;
            font-size: 30px;
            margin-left: 40%;
        }

        @media (min-width: 1000px) {
            .text {
                font-size: 20px;
            }

            input {
                width: 20%;
                height: 10%;
                margin-left: 40%;
                font-size: 20px;
            }

            body {
                background-size: 100%;
            }

            .board-title {
                font-size: 20px;
            }

            .row {
                height: 40px;
            }

            .score, .name {
                font-size: 20px;
                padding-top: 0px;
            }
        }
    </style>

</head>
<body>
<div class="text">
    <p>Congratulations! You made our Top 5.</p>
    <p>By that, you have the privilege to leave your mark here.</p>
</div>

<div class="submit">
    <form action="../leaderboard{{ score }}/" id="main_form" method="get">
        <input type="text" name="username">
        <input type="submit" value="Submit">
    </form>
</div>

<div class="board">
    <h3 class="board-title">Leaderboard TOP 5!</h3>

    <div id="container">
        {% load staticfiles %}
        <div class="row">
            <div class="name">Username</div>
            <div class="score">Score</div>
        </div>

        {% for datum in top_five %}
            {% if forloop.counter < 6 %}
                <div class="row">
                    <div class="name">{{ datum.1 }}</div>
                    <div class="score">{{ datum.0 }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>



</body>
</html>
