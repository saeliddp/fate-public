<!DOCTYPE html>
<html>
<head>
  <style>
      @import url('https://fonts.googleapis.com/css?family=Kalam&display=swap');
    {% load staticfiles %}
      body {
        background-image: url("{% static 'myapp/snow-top-mountain-under-clear-sky-1054218.jpg' %}");
          background-size: 100% 150%;
        }

    .header {
      padding-top: 8px;
      margin: 0px;
      text-align: center;
      color: white;
      font-family: "verdana";
    }

    .share {
        color: white;
        font-family: "verdana";
      }

    .board-title {
        text-align: center;
        font-family: "verdana";
        padding-top: 50px;
    }

    .mturk-id {
      display: table;
      margin: auto;
      margin-top: 50px;
	  text-align: center;
    }

    .mturk-id input {
      margin-top: 5px;
    }

    #phrase {
      display: none;
    }

    #container {
      width: 400px;
      height: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
        border-style: solid;
        border-width: 2px;
        border-color: navajowhite;
        border-radius: 8px;
    }

    .row {
      position: relative;
      display: block;
      width: 100%;
      height: 50px;
      border-bottom: 1px solid #AFAFAF;
    }

    .score {
        font-size: 20px;
        padding-top: 5px;
      position: relative;
      display: inline-block;
      width: 100%;
      line-height: 45px;
        text-align: center;
        font-family: 'Kalam', cursive;
    }

    .row:nth-child(1) {
      background: rgba(255, 255, 255, 0.4);
    }

    .row:nth-child(2) {
      background: gold;
    }

    .row:nth-child(3) {
      background: #c0c0c0;
    }

    .row:nth-child(4) {
      background: #cd7f32;
    }

      .row:nth-child(5) {
      background: rgba(255, 255, 255, 0.4);
    }

      .row:nth-child(6) {
        background: rgba(255, 255, 255, 0.4);
    }

      .share-block {
          position: absolute;
          right: 20px;
      }

      ul.share-buttons{
          list-style: none;
          padding: 0;
        }

        ul.share-buttons li{
          display: inline;
        }

        ul.share-buttons .sr-only{
          position: absolute;
          clip: rect(1px 1px 1px 1px);
          clip: rect(1px, 1px, 1px, 1px);
          padding: 0;
          border: 0;
          height: 1px;
          width: 1px;
          overflow: hidden;
        }
  </style>

  <title>Do you Google?</title>
</head>
<body style="background-color: #f2f2f2">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0"></script>

  <h1 class="header header1">Thank you for playing!</h1>
  <h2 class="header">You scored {{ score }} points!</h2>
    <div class="share-block">
        <p class="share">Share with you friends!</p>
        <ul class="share-buttons">
          <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fshielded-tundra-32718.herokuapp.com%2F&quote=" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="{% static 'myapp/Facebook.png' %}" /></a></li>
          <li><a href="https://twitter.com/intent/tweet?source=https%3A%2F%2Fshielded-tundra-32718.herokuapp.com%2F&text=:%20https%3A%2F%2Fshielded-tundra-32718.herokuapp.com%2F" target="_blank" title="Tweet"><img alt="Tweet" src="{% static 'myapp/Twitter.png' %}" /></a></li>
          <li><a href="https://plus.google.com/share?url=https%3A%2F%2Fshielded-tundra-32718.herokuapp.com%2F" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="{% static 'myapp/Google+.png' %}" /></a></li>
            <li><a href="http://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fshielded-tundra-32718.herokuapp.com%2F&title=&summary=&source=https%3A%2F%2Fshielded-tundra-32718.herokuapp.com%2F" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="{% static 'myapp/LinkedIn.png' %}" /></a></li>
        </ul>
    </div>


  <h3 class="board-title">Leaderboard TOP 5!</h3>

  <div id="container">
      {% load staticfiles %}
        <div class="row">
            <div class="score">Score</div>
         </div>
      {% for datum in top_five %}
          <div class="row">
            <div class="score">{{datum.0}}</div>
         </div>
      {% endfor %}

  </div>

</body>
